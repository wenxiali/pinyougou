<!DOCTYPE html>
<html lang="en">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<p>多文件上传</p>
<form method="POST" enctype="multipart/form-data" action="http://localhost:8080/pinyougou/batch/upload">
    <div id="fileng">
        <p>商品ID：<input type="text" name="itemid" /></p>
        <p>商品图片：<input type="file" name="photo" /></p>
        <p>商品简介图：<input type="file" class="filen" name="file" /></p>

    </div>
        <p><input type="submit" value="上传" />&nbsp;&nbsp;<span id="buu">添加一个</span></p>
</form>
<script type="text/javascript" src="script/jquery-1.8.3.js"></script>
<script type="text/javascript">
    $("#buu").click(function () {

        kengrn();
    })

    function kengrn(){
       var fileSize=$(".filen").size();
       if(fileSize<6){
           $("#fileng").append("<p>商品简介图：<input type=\"file\" class=\"filen\" name=\"file\" /></p>");
       }else{
           alert("上传文件上限");
       }
    }

</script>
</body>
</html>
