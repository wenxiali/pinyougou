<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>个人注册</title>


    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-register.css" />
	<script type="text/javascript" src="script/jquery-1.8.3.js"></script>
	<script type="text/javascript">
        function setStyle(x)
        {
            document.getElementById(x).style.borderColor="red"
        }
        function setStyle2(x)
        {
            document.getElementById(x).style.borderColor="blue"
        }

        $(function () {
            $("#regForm").submit(function(){
                var username=$("input[name='username']").val();
                var password=$("input[name='password']").val();
                var pass=$("input[name='pass']").val();
                var phone=$("input[name='phone']").val();
                var yanzheng=$("input[name='veryCode']").val();
                if(username.length==0){
                    $("#name").text("請輸入用戶名！");
                    return false;
                }
                if(password.length==0){
                    $("#mi").text("請輸入密码！");
                    return false;
                }
                if(password!=pass||pass.length==0){
                    $("#mima").text("請確認密碼");
                    return false;
                }
                if(phone.length==0){
                    $("#tel").text("請輸入手机号");
                    return false;
                }
                if(yanzheng.length==0){
                    $("#yz").text("請輸入驗證碼！");
                    return false;
                }
                return true;
            });
            $("input[name='username']").blur(function(){
                var username=$(this).val();
                if(username.length!=0){
                    $.ajax({
                        url:"verification?username="+username,
                        success:function(result){
                            if(result=="Y"){
                                $("#name").text("用户名已存在");
                                $("#regForm").disabled=true;
                            }else{
                                $("#name").text("用户名可以使用");
                            }
                        }
                    });
                }else{
                    $("#name").text("用户名不能为空!");
                    $("#regForm").disabled=true;
                }
            });
            $("input[name='phone']").blur(function(){
                var phone=$(this).val();
                if(phone.length!=0){
                    $.ajax({
                        url:"verification?phone="+phone,
                        success:function(result){
                            if(result=="Y"){
                                $("#tel").text("同一個手機號衹能注冊一次");
                                $("#regForm").disabled=true;
                            }else{
                                $("#tel").text("");
                            }
                        }
                    });
                }else{
                    $("#name").text("");
                    $("#regForm").disabled=true;
                }
            });
           $("input[name='password']").blur(function(){
                var password=$(this).val();
                if(password.length>0){
                    $("#mi").text("");
                    $("#regForm").disabled=true;
                }else{
                    $("#mi").text("密码不能为空");
                    $("#regForm").disabled=true;
                }
            });

            $("input[name='pass']").blur(function(){
                var password=$("input[name='password']").val();
                var pass=$(this).val();
                if(pass!=password||pass.leng==0){
                    $("#mima").text("两次密码不一致");
                    $("#regForm").disabled=false;
                }else{
                    $("#mima").text("");
                    $("#mi").text("");
                    $("#regForm").disabled=true;
                }
            });
            $("input[name='phone']").blur(function () {
				var phone=$("input[name='phone']").val();
                if(phone==null){
                    $("#tel").text("手機號不能爲空");
                    $("#regForm").disabled=true;
                } else{
                    var re = /^1\d{10}$/
                    if (re.test(phone)) {
                        $("#tel").text("");
                    } else {
                        $("#tel").text("手机号格式错误！");
                    }
                }

            });
        });
	</script>
</head>

<body>
	<div class="register py-container ">
		<!--head-->
		<div class="logoArea">

		</div>
		<!--register-->
		<div class="registerArea">
			<h3>注册新用户<span class="go">我有账号，去<a href="login" target="_blank">登陆</a></span></h3>
			<div class="info">
				<form class="sui-form form-horizontal" action="register.action" method="post">
					<div class="control-group">
						<label class="control-label">用户名：</label>
						<div class="controls">
							<input type="text" id="username"  onfocus="setStyle(this.id)" onblur="setStyle2(this.id)" name="username" placeholder="请输入你的用户名" class="input-xfat input-xlarge">
							<span id="name" style="color: red"></span>
						</div>
					</div>
					<div class="control-group">
						<label for="inputPassword"  class="control-label">登录密码：</label>
						<div class="controls">
							<input type="password" id="password"  onfocus="setStyle(this.id)" onblur="setStyle2(this.id)" name="password" placeholder="设置登录密码" class="input-xfat input-xlarge">
							<span id="mi" style="color: red"></span>
						</div>
					</div>
					<div class="control-group">
						<label for="inputPassword" class="control-label">确认密码：</label>
						<div class="controls">
							<input type="password" id="pass"  onfocus="setStyle(this.id)" onblur="setStyle2(this.id)" name="pass" placeholder="再次确认密码" class="input-xfat input-xlarge">
							<span id="mima" style="color: red"></span>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">手机号：</label>
						<div class="controls">
							<input type="text" id="phone" name="phone"  onfocus="setStyle(this.id)" onblur="setStyle2(this.id)" placeholder="请输入你的手机号" class="input-xfat input-xlarge">
							<span id="tel" style="color: red"></span>
						</div>
					</div>
					<div class="control-group">
						<label for="inputPassword" class="control-label">短信验证码：</label>
						<div class="controls">
							<input type="text" id="yanzheng" name="yanzheng"  onfocus="setStyle(this.id)" onblur="setStyle2(this.id)" placeholder="短信验证码" class="input-xfat input-xlarge">
							<input type="button" value="获取短信验证码"/>
							<span id="yz" style="color: red"></span>
						</div>
					</div>
					
					<div class="control-group">
						<label for="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<div class="controls">
							<input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册《品优购用户协议》</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls btn-reg">
							<input class="sui-btn btn-block btn-xlarge btn-danger" id="regForm" type="submit" value="完成注册"></input>
						</div>
					</div>
				</form>
				<div class="clearfix"></div>
			</div>
		</div>
